# Dusk Audio - Jekyll Configuration
title: Dusk Audio
description: Free, high-quality audio plugins for Linux, Windows, and macOS
url: "https://dusk-audio.github.io"
baseurl: "/dusk-audio.github.io"

# Build settings
markdown: kramdown
permalink: pretty

# Sass/SCSS
sass:
  style: compressed

# Collections
collections:
  plugins:
    output: true
    permalink: /plugins/:name/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "plugins"
    values:
      layout: "plugin"

# Site links
github_repo: https://github.com/dusk-audio/plugins
releases_url: https://github.com/dusk-audio/plugins/releases
patreon_url: https://www.patreon.com/cw/DuskAudio

# Exclude from build
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

